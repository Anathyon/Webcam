<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam</title>
  <link rel="icon" href="CSS/svg/camera.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
  <header id="cabecalho">
    <img src="/CSS/imagens/2-removebg-preview.png" alt="Logo" id="img_hedd">
     
      <p id="filtro_atual_g">Filtro atual: none</p>

      <div id="btns_mobile">
         <button id="it_foto_mb" class="es_btn" title="Capturar foto">
           <i class="bi bi-camera"></i>
         </button>
         <button id="it_inverter_mb" class="es_btn" title="Inverter câmera">
           <i class="bi bi-arrow-repeat"></i>
         </button>
         <button id="it_tema_mb" class="es_btn" title="Alternar tema">
           <i class="bi bi-moon-stars"></i>
         </button>
         <button id="it_filtro_mb" class="es_btn" title="Aplicar filtro">
           <i class="bi bi-palette"></i>
         </button>
         <button id="it_share_mb" class="es_btn" title="Compartilhar imagem">
           <i class="bi bi-share"></i>
         </button>
      </div>

    <ul id="ul_nav">
      <li class="lis_it">Webcam</li>
      <li class="lis_it">Filtros</li>
      <li class="lis_it">Compartilhar</li>
    </ul>

  </header>

  <main id="cont_principal">
    <section id="tag_video">
      <video id="vid" autoplay muted class="sty_cam_ft"></video>
      <p id="filtro_atual_mo" style="font-size: 1.6rem; font-weight: bold;">Filtro atual: Nenhum</p>
      <canvas id="canv" class="sty_cam_ft"></canvas>
    </section>

    <section id="btns">
      <button id="it_foto" class="es_btn" title="Capturar foto">
        <i class="bi bi-camera"></i>
      </button>
      <button id="it_inverter" class="es_btn" title="Inverter câmera">
        <i class="bi bi-arrow-repeat"></i>
      </button>
      <button id="it_tema" class="es_btn" title="Alternar tema">
        <i class="bi bi-moon-stars"></i>
      </button>
      <button id="it_filtro" class="es_btn" title="Aplicar filtro">
        <i class="bi bi-palette"></i>
      </button>
      <button id="it_share" class="es_btn" title="Compartilhar imagem">
        <i class="bi bi-share"></i>
      </button>
    </section>
  </main>

  <script type="module" src="script_js/index.js"></script>
</body>
</html>
